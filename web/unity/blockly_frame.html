<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type='text/javascript' src='https://ssl-webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/jquery.min.js'></script>
    <script type="text/javascript" src="../lib/blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="../lib/blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="../lib/blockly/javascript_compressed.js"></script>
    <script type="text/javascript" src="../lib/blockly/msg/js/en.js"></script>
    <script type='text/javascript' src='codespells_blocks.js'></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function setBackground() {
        $(".blocklySvg").css("background-color","rgba(32, 32, 32, .75)");
      }
      
      function init() {
        Blockly.inject(document.body,
            {path: '../../', toolbox: document.getElementById('toolbox'), trashcan: false, collapse: false});
        // Let the top-level application know that Blockly is ready.
        window.parent.blocklyLoaded(Blockly);
      }
    </script>
  </head>
  <body onload="init()">
	<!--button id="code_toggle" style="width: 75px; height: 50px; position: fixed; right: 0px; z-index: 200; background-color:#888" onclick="returnButton()"> Done.
	<script type="text/javascript">
      function returnButton() {
        var code = Blockly.JavaScript.workspaceToCode();
        top.ToggleBlockly( code );
      } 
    </script>
    </button-->
    
    <xml id="toolbox" style="display: none">
    	<category name="Control">
			<block type="oncreate"></block>
			<block type="ontick"></block>
			<block type="onhit"></block>
			<block type="onactivate"></block>
			<block type="destroy_orb"></block>
    	</category>    
    	<category name="Orb">
			<block type="orb_move_dropdown"></block>
			<block type="orb_move"></block>
			<block type="orb_turn"></block>
			<block type="orb_set_rotation"></block>
			<block type="orb_lookat"></block>
			<block type="orb_lifetime"></block>
			<block type="orb_dig">
				<value name="STRENGTH">
					<block type="math_number">
				  		<field name="NUM">5</field>
					</block>
				</value>
			</block>
			<block type="create_physical_connection"></block>
			<block type="break_physical_connection"></block>
			<block type="create_orb"></block>
    	</category>
		<category name="Logic">
			 <category name="If">
			   <block type="controls_if"></block>
			   <block type="controls_if">
				 <mutation else="1"></mutation>
			   </block>
			   <block type="controls_if">
				 <mutation elseif="1" else="1"></mutation>
			   </block>
			 </category>
		   <category name="Boolean">
			 <block type="logic_compare"></block>
			 <block type="logic_operation"></block>
			 <block type="logic_negate"></block>
			 <block type="logic_boolean"></block>
			 <block type="logic_null"></block>
			 <block type="logic_ternary"></block>
			</category>
		  </category>
		  <category name="Loops">
			<block type="controls_repeat_ext">
			  <value name="TIMES">
				<block type="math_number">
				  <field name="NUM">10</field>
				</block>
			  </value>
			</block>
			<block type="controls_whileUntil"></block>
			<block type="controls_for">
			  <field name="VAR">i</field>
			  <value name="FROM">
				<block type="math_number">
				  <field name="NUM">1</field>
				</block>
			  </value>
			  <value name="TO">
				<block type="math_number">
				  <field name="NUM">10</field>
				</block>
			  </value>
			  <value name="BY">
				<block type="math_number">
				  <field name="NUM">1</field>
				</block>
			  </value>
			</block>
		  <block type="controls_forEach"></block>
		  <block type="controls_flow_statements"></block>
		</category>
		<category name="Math">
		  <block type="math_number"></block>
		  <block type="math_arithmetic"></block>
		  <block type="math_single"></block>
		  <block type="math_trig"></block>
		  <block type="math_constant"></block>
		  <block type="math_number_property"></block>
		  <block type="math_change">
			<value name="DELTA">
			  <block type="math_number">
				<field name="NUM">1</field>
			  </block>
			</value>
		  </block>
		  <block type="math_round"></block>
		  <block type="math_on_list"></block>
		  <block type="math_modulo"></block>
		  <block type="math_constrain">
			<value name="LOW">
			  <block type="math_number">
				<field name="NUM">1</field>
			  </block>
			</value>
			<value name="HIGH">
			  <block type="math_number">
				<field name="NUM">100</field>
			  </block>
			</value>
		  </block>
		  <block type="math_random_int">
			<value name="FROM">
			  <block type="math_number">
				<field name="NUM">1</field>
			  </block>
			</value>
			<value name="TO">
			  <block type="math_number">
				<field name="NUM">100</field>
			  </block>
			</value>
		  </block>
		  <block type="math_random_float"></block>
		</category>
		<category name="Lists">
		  <block type="lists_create_empty"></block>
		  <block type="lists_create_with"></block>
		  <block type="lists_repeat">
			<value name="NUM">
			  <block type="math_number">
				<field name="NUM">5</field>
			  </block>
			</value>
		  </block>
		  <block type="lists_length"></block>
		  <block type="lists_isEmpty"></block>
		  <block type="lists_indexOf"></block>
		  <block type="lists_getIndex"></block>
		  <block type="lists_setIndex"></block>
		</category>
        <category name="Debug">
          <block type="eval"></block>
          <block type="text"></block>
          <!--block type="text_print"></block-->
        </category>
        <category name="Variables" custom="VARIABLE"></category>
  	    <category name="Functions" custom="PROCEDURE"></category>
    </xml>
  </body>
</html>
